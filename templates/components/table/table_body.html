{% load custom_filters %}

<tbody>
    {% for item in items %}
    <tr class="border-b cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-800 dark:border-gray-700 {{model}}-row" 
        data-id="{{ item|get_item:"id" }}">
        {% for field in model_fields %} 
            {% if field.isColumn %}
                <td class="px-4 py-4">
                    {% if field.display_field %}
                         {{ item|get_custom_item:field.display_field }}
                    {% else %}
                        {{ item|get_item:field.name }}
                    {% endif %}
                </td>
            {% endif %}
        {% endfor %}
    </tr>
        {% empty %}
        
        <tr>
            <td colspan="{{ show_keys|length }}" class="text-center py-4">No data found</td>
            <button type="submit" id="createNewItem" class="mt-4 text-white inline-flex items-center bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                <svg class="mr-1 -ml-1 w-6 h-6" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                Create
            </button>
        </tr>
    {% endfor %}
</tbody>
