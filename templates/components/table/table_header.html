{% load custom_filters %}

<thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
        {% if items %}
            {% for field in model_fields %}
                {% if field.isColumn %}
                    <th scope="col" class="px-4 py-4">{{ field.name|split_underscore }}</th>
                {% endif %}
            {% endfor %}
        {% endif %}
    </tr>
</thead>
