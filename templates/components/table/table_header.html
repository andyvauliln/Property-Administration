{% load custom_filters %}

<thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
        {% if items %}
            {% for key in show_keys %}
                <th scope="col" class="px-4 py-4">{{ key|get_field_name|split_underscore }}</th>
            {% endfor %}
        {% endif %}
    </tr>
</thead>
