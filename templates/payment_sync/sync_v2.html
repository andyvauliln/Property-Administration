{% extends "_base.html" %}
{% load static %}

{% block content %}
<div class="flex flex-col h-[calc(100vh-120px)] bg-gray-100 font-sans" id="payment-sync-v2">
    <!-- Top Control Bar -->
    <div class="bg-white border-b border-gray-200 px-6 py-3 flex items-center justify-between shrink-0">
        <div class="flex space-x-3">
            <button type="button" class="px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 shadow-sm">
                Match with AI
            </button>
            <button type="button" class="px-4 py-2 bg-white text-gray-700 text-sm font-medium rounded-md border border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 shadow-sm">
                Match manually
            </button>
            <button type="button" onclick="openConfigModal()" class="px-4 py-2 bg-white text-gray-700 text-sm font-medium rounded-md border border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 shadow-sm">
                Edit Matching criteria
            </button>
            <button type="button" class="px-4 py-2 bg-white text-gray-700 text-sm font-medium rounded-md border border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 shadow-sm">
                Upload File
            </button>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 overflow-hidden p-6">
        <div class="grid grid-cols-2 gap-6 h-full">
            <!-- Left Column: Bank Payments -->
            <div class="bg-white rounded-lg shadow-lg border border-gray-200 flex flex-col h-full overflow-hidden">
                <div class="p-4 border-b border-gray-200 bg-gray-50 flex justify-between items-center">
                    <h2 class="text-lg font-semibold text-gray-800">Bank Payments</h2>
                    <div class="flex items-center space-x-2">
                         <span class="text-xs text-gray-500" id="bank-count">0 items</span>
                         <button class="text-xs text-indigo-600 font-medium hover:underline" onclick="toggleAll('bank')">All/Merged</button>
                    </div>
                </div>
                <div class="p-3 border-b border-gray-200 bg-white">
                    <input type="text" id="bank-filter" placeholder="All Fields filter input" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-indigo-500 focus:border-indigo-500" onkeyup="filterList('bank')">
                </div>
                <div class="flex-1 overflow-y-auto p-3 space-y-3 bg-gray-100" id="bank-payments-list">
                    <!-- Bank Payment Items will be injected here -->
                </div>
            </div>

            <!-- Right Column: DB Payments -->
            <div class="bg-white rounded-lg shadow-lg border border-gray-200 flex flex-col h-full overflow-hidden">
                <div class="p-4 border-b border-gray-200 bg-gray-50 flex justify-between items-center">
                    <h2 class="text-lg font-semibold text-gray-800">DB Payments</h2>
                     <div class="flex items-center space-x-2">
                         <span class="text-xs text-gray-500" id="db-count">0 items</span>
                         <button class="text-xs text-indigo-600 font-medium hover:underline" onclick="toggleAll('db')">All/Matched</button>
                    </div>
                </div>
                <div class="p-3 border-b border-gray-200 bg-white">
                    <input type="text" id="db-filter" placeholder="All Fields filter input" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-indigo-500 focus:border-indigo-500" onkeyup="filterList('db')">
                </div>
                <div class="flex-1 overflow-y-auto p-3 space-y-3 bg-gray-100" id="db-payments-list">
                    <!-- New Payment Card -->
                    <div class="bg-white p-4 rounded-md border-2 border-dashed border-gray-300 hover:border-indigo-500 cursor-pointer transition-colors flex items-center justify-center group" onclick="openPaymentModal('new')">
                        <div class="text-center">
                            <svg class="mx-auto h-8 w-8 text-gray-400 group-hover:text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                            <span class="mt-1 block text-sm font-medium text-gray-500 group-hover:text-indigo-500">New Payment</span>
                        </div>
                    </div>
                    
                    <!-- DB Payment Items will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Action Bar -->
    <div class="bg-white border-t border-gray-200 px-6 py-4 flex justify-end shrink-0">
        <button type="button" onclick="handleMerge()" class="px-6 py-2 bg-green-600 text-white font-bold rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 shadow-md transform transition-transform active:scale-95">
            Merge Selected
        </button>
    </div>
</div>

<!-- Matching Config Modal -->
<div id="configModal" class="fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75" aria-hidden="true" onclick="closeConfigModal()"></div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4" id="modal-title">Matching Configuration</h3>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Select AI Model</label>
                        <select class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md border">
                            <option>GPT-4o</option>
                            <option>GPT-3.5-Turbo</option>
                            <option>Claude 3.5 Sonnet</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Merging Prompt</label>
                        <textarea rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Instructions for merging logic..."></textarea>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Date Delta (days)</label>
                            <input type="number" value="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Amount Delta ($)</label>
                            <input type="number" value="100" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                    </div>

                    <div class="flex items-center">
                        <input id="confirmed-status" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="confirmed-status" class="ml-2 block text-sm text-gray-900">Include Confirmed Payments</label>
                    </div>

                    <div class="border-t pt-4 mt-4">
                        <h4 class="text-sm font-medium text-gray-700 mb-2">Active Search Keywords</h4>
                        <div class="flex flex-wrap gap-2" id="keywords-list">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">apartment keywords</span>
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">payment type keywords</span>
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-purple-100 text-purple-800">tenant keywords</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button type="button" onclick="closeConfigModal()" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm">
                    Save Config
                </button>
                <button type="button" onclick="closeConfigModal()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Details/Merge Modal (Simplified for Prototype) -->
<div id="paymentModal" class="fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75" aria-hidden="true" onclick="closePaymentModal()"></div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-3xl sm:w-full">
            <div class="bg-gradient-to-r from-purple-600 to-indigo-600 px-6 py-4 flex justify-between items-center">
                <h3 class="text-lg font-bold text-white" id="payment-modal-title">Payment Details</h3>
                <button onclick="closePaymentModal()" class="text-white hover:text-gray-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="px-6 py-4">
                <form id="payment-form" class="space-y-4">
                     <!-- Generated via JS -->
                </form>
            </div>
            <div class="bg-gray-50 px-6 py-4 flex justify-end space-x-3">
                 <button type="button" onclick="closePaymentModal()" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Cancel</button>
                 <button type="button" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Save</button>
            </div>
        </div>
    </div>
</div>

<script>
    console.log("Payment Sync V2 Script Loaded");

    // --- 1. Mock Data Generation ---
    function generateMockData() {
        try {
            const filePayments = [];
            const dbPayments = [];
            
            // Helpers
            const randomDate = (start, end) => new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
            const formatDate = (d) => d.toISOString().split('T')[0];
            
            const start = new Date(2024, 0, 1);
            const end = new Date(2024, 2, 31);
    
            // Mock File Payments (Bank)
            for (let i = 1; i <= 10; i++) {
                const amt = Math.floor(Math.random() * 2000) + 500;
                const date = randomDate(start, end);
                filePayments.push({
                    id: `file_${i}`,
                    source: 'file',
                    payment_date: formatDate(date),
                    amount: amt,
                    notes: `Zelle Transfer - Tenant ${i}`,
                    payment_method_name: 'Zelle',
                    apartment_name: i % 3 === 0 ? 'Apt 101' : (i % 3 === 1 ? 'Apt 102' : 'Apt 103'),
                    bank_name: 'Chase Checking',
                    selected: false
                });
            }
    
            // Mock DB Payments
            for (let i = 1; i <= 15; i++) {
                const amt = Math.floor(Math.random() * 2000) + 500;
                const date = randomDate(start, end);
                dbPayments.push({
                    id: i,
                    source: 'db',
                    payment_date: formatDate(date),
                    amount: amt, // Some will match, some won't
                    notes: `Rent Payment ${i}`,
                    apartment_name: i % 3 === 0 ? 'Apt 101' : (i % 3 === 1 ? 'Apt 102' : 'Apt 103'),
                    payment_status: Math.random() > 0.7 ? 'Confirmed' : 'Pending',
                    tenant_name: `Tenant Name ${i}`,
                    payment_type_name: 'Rent',
                    selected: false,
                    keywords: ['apt 101', 'rent', 'zelle', 'tenant name']
                });
            }
    
            // Add a near-perfect match for testing
            dbPayments.push({
                id: 999,
                source: 'db',
                payment_date: filePayments[0].payment_date,
                amount: filePayments[0].amount,
                notes: 'Rent Payment (Match)',
                apartment_name: filePayments[0].apartment_name,
                payment_status: 'Pending',
                tenant_name: 'Matching Tenant',
                payment_type_name: 'Rent',
                selected: false,
                keywords: []
            });
    
            console.log("--- Mock Data Generated ---");
            console.log("File Payments:", filePayments);
            console.log("DB Payments:", dbPayments);
    
            return { filePayments, dbPayments };
        } catch (e) {
            console.error("Error generating mock data:", e);
            alert("Error generating mock data. See console.");
            return { filePayments: [], dbPayments: [] };
        }
    }

    // --- State Management ---
    let state = {
        filePayments: [],
        dbPayments: [],
        fileFilter: '',
        dbFilter: ''
    };

    // --- UI Rendering ---
    function init() {
        try {
            console.log("Initializing Payment Sync V2 UI");
            const data = generateMockData();
            state.filePayments = data.filePayments;
            state.dbPayments = data.dbPayments;
            renderLists();
        } catch (e) {
            console.error("Error in init:", e);
        }
    }

    function renderLists() {
        renderBankPayments();
        renderDBPayments();
        updateCounts();
    }

    function renderBankPayments() {
        const container = document.getElementById('bank-payments-list');
        container.innerHTML = '';
        
        const filtered = state.filePayments.filter(p => 
            JSON.stringify(p).toLowerCase().includes(state.fileFilter.toLowerCase())
        );

        filtered.forEach(p => {
            const el = document.createElement('div');
            el.className = `bg-white p-4 rounded shadow-sm border-l-4 ${p.selected ? 'border-indigo-500 ring-2 ring-indigo-200' : 'border-blue-500'} cursor-pointer hover:bg-gray-50 transition-all`;
            el.onclick = (e) => {
                if(e.target.type !== 'checkbox') toggleSelection('file', p.id);
            };
            el.innerHTML = `
                <div class="flex justify-between items-start">
                    <div class="flex items-start space-x-3">
                        <input type="checkbox" class="mt-1 h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" 
                            ${p.selected ? 'checked' : ''} 
                            onclick="event.stopPropagation(); toggleSelection('file', '${p.id}')">
                        <div>
                            <div class="font-bold text-gray-900">$${p.amount.toFixed(2)}</div>
                            <div class="text-sm text-gray-600">${p.payment_date}</div>
                            <div class="text-xs text-gray-500 mt-1">${p.notes}</div>
                            <div class="text-xs text-blue-600 mt-1 font-medium">${p.apartment_name}</div>
                        </div>
                    </div>
                    <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-gray-100 text-gray-800">
                        ${p.payment_method_name}
                    </span>
                </div>
            `;
            container.appendChild(el);
        });
    }

    function renderDBPayments() {
        // Keep the "New Payment" card
        const container = document.getElementById('db-payments-list');
        // Save the new payment card
        const newPaymentCard = container.firstElementChild.cloneNode(true);
        newPaymentCard.onclick = () => openPaymentModal('new');
        
        container.innerHTML = '';
        container.appendChild(newPaymentCard);
        
        const filtered = state.dbPayments.filter(p => 
            JSON.stringify(p).toLowerCase().includes(state.dbFilter.toLowerCase())
        );

        filtered.forEach(p => {
            const el = document.createElement('div');
            el.className = `bg-white p-4 rounded shadow-sm border-l-4 ${p.selected ? 'border-indigo-500 ring-2 ring-indigo-200' : 'border-green-500'} cursor-pointer hover:bg-gray-50 transition-all`;
            el.onclick = (e) => {
                if(e.target.type !== 'checkbox') openPaymentModal(p.id); // Clicking DB payment opens details
            };
            
            // Show matched criteria if any (Mock logic)
            const matchedCriteriaHtml = p.id === 999 ? `
                <div class="mt-2 pt-2 border-t border-gray-100">
                     <div class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Matched Criteria</div>
                     <div class="flex flex-wrap gap-1">
                        <span class="px-1.5 py-0.5 rounded bg-green-100 text-green-800 text-xs">Amount Match</span>
                        <span class="px-1.5 py-0.5 rounded bg-green-100 text-green-800 text-xs">Date Match</span>
                        <span class="px-1.5 py-0.5 rounded bg-blue-100 text-blue-800 text-xs">Apt Match</span>
                     </div>
                </div>
            ` : '';

            el.innerHTML = `
                <div class="flex justify-between items-start">
                    <div class="flex items-start space-x-3">
                        <input type="checkbox" class="mt-1 h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" 
                            ${p.selected ? 'checked' : ''} 
                            onclick="event.stopPropagation(); toggleSelection('db', ${p.id})">
                        <div>
                            <div class="font-bold text-gray-900">$${p.amount.toFixed(2)}</div>
                            <div class="text-sm text-gray-600">${p.payment_date}</div>
                            <div class="text-xs text-gray-500 mt-1">${p.notes}</div>
                            <div class="text-xs text-green-600 mt-1 font-medium">${p.apartment_name} â€¢ ${p.tenant_name}</div>
                        </div>
                    </div>
                    <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium ${p.payment_status === 'Confirmed' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                        ${p.payment_status}
                    </span>
                </div>
                ${matchedCriteriaHtml}
            `;
            container.appendChild(el);
        });
    }

    // --- Logic ---
    function toggleSelection(type, id) {
        const list = type === 'file' ? state.filePayments : state.dbPayments;
        const item = list.find(p => p.id == id);
        if (item) {
            item.selected = !item.selected;
            renderLists();
        }
    }

    function filterList(type) {
        const val = document.getElementById(`${type}-filter`).value;
        if(type === 'bank') state.fileFilter = val;
        else state.dbFilter = val;
        renderLists();
    }

    function updateCounts() {
        document.getElementById('bank-count').innerText = `${state.filePayments.length} items`;
        document.getElementById('db-count').innerText = `${state.dbPayments.length} items`;
    }

    function handleMerge() {
        const selectedFile = state.filePayments.filter(p => p.selected);
        const selectedDB = state.dbPayments.filter(p => p.selected);
        
        if(selectedFile.length === 1 && selectedDB.length === 1) {
            openMergeModal(selectedFile[0], selectedDB[0]);
        } else if (selectedFile.length > 0 || selectedDB.length > 0) {
             alert(`Selected: ${selectedFile.length} File Payments, ${selectedDB.length} DB Payments. \n(Prototype: Select exactly 1 of each to see Merge View)`);
        } else {
             alert("Please select payments to merge.");
        }
    }

    function openMergeModal(filePayment, dbPayment) {
         const modal = document.getElementById('paymentModal');
         const form = document.getElementById('payment-form');
         const title = document.getElementById('payment-modal-title');
         
         modal.classList.remove('hidden');
         title.textContent = 'Merge Payment Confirmation';
         
         form.innerHTML = `
            <div class="grid grid-cols-2 gap-6">
                <div class="p-4 bg-blue-50 rounded border border-blue-200">
                    <h4 class="font-bold text-blue-800 mb-2">Bank Payment</h4>
                    <div class="text-sm space-y-1">
                        <div><span class="font-semibold">Date:</span> ${filePayment.payment_date}</div>
                        <div><span class="font-semibold">Amount:</span> $${filePayment.amount}</div>
                        <div><span class="font-semibold">Notes:</span> ${filePayment.notes}</div>
                    </div>
                </div>
                <div class="p-4 bg-green-50 rounded border border-green-200">
                    <h4 class="font-bold text-green-800 mb-2">DB Payment</h4>
                    <div class="text-sm space-y-1">
                        <div><span class="font-semibold">ID:</span> ${dbPayment.id}</div>
                        <div><span class="font-semibold">Date:</span> ${dbPayment.payment_date}</div>
                        <div><span class="font-semibold">Amount:</span> $${dbPayment.amount}</div>
                         <div><span class="font-semibold">Status:</span> ${dbPayment.payment_status}</div>
                    </div>
                </div>
            </div>
            
            <div class="mt-4 border-t pt-4">
                <h4 class="font-bold text-gray-800 mb-2">Merge Configuration</h4>
                <div class="space-y-3">
                     <div>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" checked class="rounded text-indigo-600">
                            <span class="text-sm text-gray-700">Update DB Date to Match File</span>
                        </label>
                     </div>
                     <div>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" checked class="rounded text-indigo-600">
                            <span class="text-sm text-gray-700">Append File Notes to DB Notes</span>
                        </label>
                     </div>
                </div>
            </div>
         `;
    }


    // --- Modals ---
    function openConfigModal() {
        document.getElementById('configModal').classList.remove('hidden');
    }

    function closeConfigModal() {
        document.getElementById('configModal').classList.add('hidden');
    }

    function openPaymentModal(id) {
        const modal = document.getElementById('paymentModal');
        const form = document.getElementById('payment-form');
        const title = document.getElementById('payment-modal-title');
        
        modal.classList.remove('hidden');
        form.innerHTML = ''; // Clear previous

        if (id === 'new') {
            title.textContent = 'New Payment';
            // Add fields for new payment
            form.innerHTML = `
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Amount</label>
                        <input type="number" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Date</label>
                        <input type="date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Notes</label>
                    <textarea class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" rows="3"></textarea>
                </div>
            `;
        } else {
            const payment = state.dbPayments.find(p => p.id == id);
            title.textContent = `Payment #${id}`;
             // Add fields for existing payment
             form.innerHTML = `
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Amount</label>
                        <input type="number" value="${payment.amount}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Date</label>
                        <input type="text" value="${payment.payment_date}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>
                 <div>
                    <label class="block text-sm font-medium text-gray-700">Notes</label>
                    <textarea class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" rows="3">${payment.notes}</textarea>
                </div>
            `;
        }
    }

    function closePaymentModal() {
        document.getElementById('paymentModal').classList.add('hidden');
    }

    // Init
    document.addEventListener('DOMContentLoaded', init);

</script>
